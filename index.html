<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Drag the Circle to the Square</h1>
    <h2 id="app_status">Drag status: </h2>
    <h2 id = "time_elapse">Time Elapsed(in miliseconds): </h2>
    <div id="drop_zone" ondragover="return false"></div>
    <div id="circle" class="objects" draggable="true"></div>

</body>

</html>
